<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CMS Dev</title>

    <script
      src="https://kit.fontawesome.com/cd3cd0943c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="nav-hero">
      <!-- Navbar section -->
      <div class="nav">
        <div>
          <a href="#" class="logo-container">
            <img src="../images/logo.png" alt="brand-logo" class="brand-logo" />
            <h4 class="brand-name">CMS Dev</h4>
          </a>
        </div>
        <div class="menu">
          <a href="#" class="menu-item">Home</a>
          <a href="#" class="menu-item">About channel</a>
          <a href="#" class="menu-item">Videos</a>
          <a href="#" class="menu-item">Collections</a>
          <a href="#" class="menu-item">Contact</a>
        </div>
        <div class="user-access">
          <a href="#" class="login-btn">Login</a>
          <a href="#" class="signup-btn">Get started</a>
        </div>
      </div>

      <!-- Hero section -->
      <div class="hero-section">
        <div class="hero-left">
          <div class="hero-content">
            <div class="heading">
              <h1>Start from our channel to become a Programmer.</h1>
              <h5>All languages from the scratch. Designing, Error handling and CSS tricks. Best tutorials and best channel from Youtube.</h5>
            </div>
            <div class="hero-item-btn">
              <a href="#" class="hero-btn btn-one">Get started</a>
              <a href="#" class="hero-btn btn-two">Watch video</a>
            </div>

            <div class="social-icons">
              <a href="#" class="icon-btn">
                <i class="fa-brands fa-youtube"></i>
              </a>
              <a href="#" class="icon-btn">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="#" class="icon-btn">
                <i class="fa-brands fa-instagram-square"></i>
              </a>
              <a href="#" class="icon-btn">
                <i class="fa-brands fa-twitter-square"></i>
              </a>
              <a href="#" class="icon-btn">
                <i class="fa-solid fa-envelope"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="hero-right">
          <video class="media" autoplay muted loop>
            <source src="../videos/hero.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </div>
  </body>
</html>
